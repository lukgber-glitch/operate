name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.version }}

      - name: Validate version tag
        run: |
          VERSION="${{ github.event.release.tag_name || inputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Expected format: v1.2.3"
            exit 1
          fi

      - name: Check if staging tests passed
        run: |
          # Verify staging deployment was successful
          curl -f https://staging.operate-coachos.com/api/health || {
            echo "Staging health check failed"
            exit 1
          }

  build-and-push:
    name: Build and Push Production Images
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [web, api, worker]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.version }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name || inputs.version }}"
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=raw,value=production-latest
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Sign images with cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign the published Docker image
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ steps.version.outputs.version }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://operate-coachos.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME_PRODUCTION }}

      - name: Create database backup
        run: |
          # Trigger database backup before deployment
          kubectl create job db-backup-pre-deploy-$(date +%s) \
            --from=cronjob/db-backup -n production

      - name: Apply database migrations
        run: |
          cd infrastructure/k8s/production

          # Apply migrations with version tracking
          kubectl apply -f migrations-job.yaml
          kubectl wait --for=condition=complete --timeout=600s job/db-migrate

      - name: Deploy to Production with Blue-Green
        run: |
          cd infrastructure/k8s/production
          VERSION="${{ github.event.release.tag_name || inputs.version }}"
          VERSION_NO_V="${VERSION#v}"

          # Deploy green environment
          kubectl apply -f namespace.yaml
          kubectl apply -f configmap.yaml
          kubectl apply -f secrets.yaml

          # Deploy new version to green slots
          kubectl set image deployment/web-green web=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${VERSION_NO_V} -n production
          kubectl set image deployment/api-green api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${VERSION_NO_V} -n production
          kubectl set image deployment/worker-green worker=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:${VERSION_NO_V} -n production

          # Wait for green deployments
          kubectl rollout status deployment/web-green -n production --timeout=10m
          kubectl rollout status deployment/api-green -n production --timeout=10m
          kubectl rollout status deployment/worker-green -n production --timeout=10m

      - name: Run production smoke tests
        run: |
          # Wait for services to stabilize
          sleep 60

          # Run comprehensive smoke tests against green environment
          GREEN_URL="https://green.operate-coachos.com"

          # Health checks
          curl -f ${GREEN_URL}/api/health || exit 1
          curl -f ${GREEN_URL}/api/health/db || exit 1
          curl -f ${GREEN_URL}/api/health/redis || exit 1

          # Basic functionality
          curl -f ${GREEN_URL}/ || exit 1

      - name: Switch traffic to green (Blue-Green cutover)
        run: |
          # Update service selectors to point to green
          kubectl patch service web -n production -p '{"spec":{"selector":{"slot":"green"}}}'
          kubectl patch service api -n production -p '{"spec":{"selector":{"slot":"green"}}}'

          # Wait and verify
          sleep 30
          curl -f https://operate-coachos.com/api/health || exit 1

      - name: Scale down blue environment
        run: |
          # Keep blue running for quick rollback, but scaled down
          kubectl scale deployment/web-blue --replicas=1 -n production
          kubectl scale deployment/api-blue --replicas=1 -n production
          kubectl scale deployment/worker-blue --replicas=1 -n production

      - name: Tag deployment
        run: |
          VERSION="${{ github.event.release.tag_name || inputs.version }}"
          kubectl annotate deployment/web-green \
            kubernetes.io/change-cause="Release ${VERSION}" -n production
          kubectl annotate deployment/api-green \
            kubernetes.io/change-cause="Release ${VERSION}" -n production

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "Production Deployment Successful",
              attachments: [{
                color: 'good',
                text: `Version ${{ github.event.release.tag_name || inputs.version }} deployed to production`,
                fields: [{
                  title: 'Release',
                  value: '${{ github.event.release.tag_name || inputs.version }}',
                  short: true
                }, {
                  title: 'Environment',
                  value: 'Production',
                  short: true
                }, {
                  title: 'URL',
                  value: 'https://operate-coachos.com',
                  short: false
                }]
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  cleanup-old-blue:
    name: Cleanup Old Blue Environment
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME_PRODUCTION }}

      - name: Swap blue and green labels
        run: |
          # Promote green to blue for next deployment
          kubectl patch deployment web-green -n production -p '{"spec":{"selector":{"matchLabels":{"slot":"blue"}}}}'
          kubectl patch deployment api-green -n production -p '{"spec":{"selector":{"matchLabels":{"slot":"blue"}}}}'

          # Old blue becomes new green (for next deployment)
          kubectl patch deployment web-blue -n production -p '{"spec":{"selector":{"matchLabels":{"slot":"green"}}}}'
          kubectl patch deployment api-blue -n production -p '{"spec":{"selector":{"matchLabels":{"slot":"green"}}}}'

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure()
    environment:
      name: production-rollback
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME_PRODUCTION }}

      - name: Rollback to blue environment
        run: |
          # Switch traffic back to blue
          kubectl patch service web -n production -p '{"spec":{"selector":{"slot":"blue"}}}'
          kubectl patch service api -n production -p '{"spec":{"selector":{"slot":"blue"}}}'

          # Scale blue back up
          kubectl scale deployment/web-blue --replicas=3 -n production
          kubectl scale deployment/api-blue --replicas=3 -n production
          kubectl scale deployment/worker-blue --replicas=2 -n production

          # Wait for blue to be ready
          kubectl rollout status deployment/web-blue -n production --timeout=5m
          kubectl rollout status deployment/api-blue -n production --timeout=5m

          # Scale down failed green
          kubectl scale deployment/web-green --replicas=0 -n production
          kubectl scale deployment/api-green --replicas=0 -n production
          kubectl scale deployment/worker-green --replicas=0 -n production

      - name: Verify rollback
        run: |
          curl -f https://operate-coachos.com/api/health || exit 1

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "Production Deployment FAILED - Rollback Executed",
              attachments: [{
                color: 'danger',
                text: 'Production deployment failed and was rolled back to previous version',
                fields: [{
                  title: 'Failed Version',
                  value: '${{ github.event.release.tag_name || inputs.version }}',
                  short: true
                }, {
                  title: 'Environment',
                  value: 'Production',
                  short: true
                }, {
                  title: 'Action Required',
                  value: 'Investigate deployment failure',
                  short: false
                }]
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

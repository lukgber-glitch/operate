version: 2

updates:
  # Enable version updates for npm (pnpm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "platform-team"
    assignees:
      - "platform-team"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    versioning-strategy: increase
    groups:
      # Group all minor and patch updates together
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Separate groups for major framework updates
      react-ecosystem:
        patterns:
          - "react*"
          - "next*"
          - "@types/react*"
        update-types:
          - "major"
          - "minor"
      nestjs-ecosystem:
        patterns:
          - "@nestjs/*"
        update-types:
          - "major"
          - "minor"
      testing-frameworks:
        patterns:
          - "jest*"
          - "@jest/*"
          - "vitest*"
          - "playwright*"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore specific packages that require manual updates
      - dependency-name: "node"
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "03:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "docker"

  - package-ecosystem: "docker"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "03:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "docker"

  - package-ecosystem: "docker"
    directory: "/apps/worker"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "03:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "docker"

  # Terraform for infrastructure
  - package-ecosystem: "terraform"
    directory: "/infrastructure/terraform"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "03:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "devops-team"
      - "infrastructure-team"
    labels:
      - "dependencies"
      - "infrastructure"
      - "terraform"
      - "automated"
    commit-message:
      prefix: "infra"

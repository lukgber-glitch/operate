version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: operate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-operate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-operate_dev}
      POSTGRES_DB: ${POSTGRES_DB:-operate}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-operate}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - operate-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: operate-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - operate-network

  # NestJS API Service
  api:
    build:
      context: .
      dockerfile: infrastructure/docker/api.Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: operate-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-operate}:${POSTGRES_PASSWORD:-operate_dev}@postgres:5432/${POSTGRES_DB:-operate}
      REDIS_URL: redis://redis:6379
      API_PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-30d}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - '${API_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - operate-network

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: infrastructure/docker/web.Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: operate-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3001}
    ports:
      - '${WEB_PORT:-3001}:3000'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - operate-network

  # Background Workers
  workers:
    build:
      context: .
      dockerfile: infrastructure/docker/worker.Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: operate-workers
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-operate}:${POSTGRES_PASSWORD:-operate_dev}@postgres:5432/${POSTGRES_DB:-operate}
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'pgrep', '-f', 'node']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - operate-network

  # Optional: PgAdmin for PostgreSQL GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: operate-pgadmin
    restart: unless-stopped
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@operate.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - operate-network

  # Optional: Redis Commander for Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: operate-redis-commander
    restart: unless-stopped
    profiles:
      - tools
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '${REDIS_COMMANDER_PORT:-8081}:8081'
    depends_on:
      - redis
    networks:
      - operate-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  operate-network:
    driver: bridge
